<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CACULATOR</title>
    <link rel="stylesheet" href="lamdep.css">
</head>

<body>
    <table>
        <tr>
            <td colspan="5"><input type="text" id="ketqua"></td>
        </tr>
        <tr>
            <td> <input type="button" class="bnt" value="7" onclick="ketqua.value += this.value"/></td>
            <td> <input type="button" class="bnt" value="8" onclick="ketqua.value += this.value"/></td>
            <td> <input type="button" class="bnt" value="9" onclick="ketqua.value += this.value"/></td>
            <td> <input type="button" class="bnt" value="/" onclick="ketqua.value += this.value"/></td>
            <td> <input type="button" class="bnt" value="DEL" onclick="ketqua.value=ketqua.value.substr(0,ketqua.value.length-1)"/></td>
        </tr>
        <tr>
            <td><input type="button" class="bnt" value="4" onclick="ketqua.value += this.value"/></td>
            <td> <input type="button" class="bnt" value="5" onclick="ketqua.value += this.value"/></td>
            <td> <input type="button" class="bnt" value="6" onclick="ketqua.value += this.value"/></td>
            <td> <input type="button" class="bnt" value="*" onclick="ketqua.value += this.value"/></td>
            <td> <input type="button" class="bnt" value="C" onclick="ketqua.value=''"/></td>
        </tr>
        <tr>
            <td><input type="button" class="bnt" value="1" onclick="ketqua.value += this.value"/></td>
            <td> <input type="button" class="bnt" value="2" onclick="ketqua.value += this.value"/></td>
            <td> <input type="button" class="bnt" value="3" onclick="ketqua.value += this.value"/></td>
            <td> <input type="button" class="bnt" value="+" onclick="ketqua.value += this.value"/></td>
            <td rowspan="2"> <input id="equ" type="button" class="bnt" value="=" onclick="ketqua.value= eval(ketqua.value)"/></td>
        </tr>
        <tr>
            <td colspan="2"><input id="zero" type="button" class="bnt" value="0" onclick="ketqua.value += this.value"/></td>
            <td> <input type="button" class="bnt" value="." onclick="ketqua.value += this.value"/></td>
            <td> <input type="button" class="bnt" value="-" onclick="ketqua.value += this.value"/></td>
        </tr>
    </table>
</body>

</html>
